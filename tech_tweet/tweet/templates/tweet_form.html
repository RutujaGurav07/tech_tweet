{% extends "layout.html" %}

{% block title %}
Tect Tweets
{% endblock %}

{% block content %}
<h1 class="text-center text-white mt-4">Welcome to Tech tweet</h1>
<h2 class=" text-white mt-4"> 
    {%if form.instance.pk %}
    Edit Tweet
    {% else %}
    Create Tweet
    {% endif %}
</h2>
<form method="post" enctype="multipart/form-data" class="form text-white">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-warning" type="submit">Submit</button>
</form>
<a href="{% url 'tweet_list' %}"> Back to Tweet list</a>
{% endblock %}
